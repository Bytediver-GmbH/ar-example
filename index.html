<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<style>
	.arjs-loader {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.arjs-loader div {
		text-align: center;
		font-size: 1.25em;
		color: white;
	}
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
	window.onload = function () {
		AFRAME.registerComponent('videohandler', {
			init: function () {
				var marker = this.el;

				this.vid = document.querySelector('#vid');

				marker.addEventListener('markerFound', function () {
					this.vid.play();
				}.bind(this));

				marker.addEventListener('markerLost', function () {
					this.vid.pause();
					this.vid.currentTime = 0;
				}.bind(this));
			},
		});
	};
</script>
<body style='margin : 0px; overflow: hidden;'>
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
	<div>Loading, please wait...</div>
</div>
<a-scene
		vr-mode-ui="enabled: false;"
		renderer='antialias: true; alpha: true; precision: medium;'
		embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

	<a-assets>
		<a-video
				preload="auto"
				id="vid"
				response-type="arraybuffer" loop
				crossorigin webkit-playsinline autoplay muted playsinline
				src="video.mp4" width="16" height="9" position="0 0 -20"></a-video>
		</video>
	</a-assets>

	<!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
	<a-nft
			type='nft'
			url='ar-example/bluehouse/logo_desk_white 1'
			videohandler
			smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
		<a-video src="#vid" width='300' height='175'></a-video>
	</a-nft>
	<a-entity camera></a-entity>
</a-scene>
</body>
